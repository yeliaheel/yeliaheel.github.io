<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Real Talk Here - Anonymous Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Only Real Talk Here</div>
    
    <div class="conversation-container">
        <div class="left-content">
            <div class="conversation-text">
                It’s <span class='keyword'>anonymous</span>, and nothing you say here will be saved. 
So don’t worry—open up and share your thoughts freely!
<br><br>
But remember: <span class='keyword'>respect is essential.</span><br>
<div class='warn'>Harassment, hate speech, or any form of abusive behavior is not tolerated and may result in restricted access to the chat.</div>
            </div>
        </div>
        
        <div class="chairs-container">
            <div class="chair" id="chair1">
                <img src="img/chair1.png" alt="Left chair" class="chair-img">
            </div>
            
            <div class="chair" id="chair2">
                <img src="img/chair2.png" alt="Right chair" class="chair-img">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
